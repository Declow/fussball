<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
  <title>Calculate odds</title>
  <style>
    .action-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .action {
      background-color: lightgray;
      height: 100px;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Calculate odds</h1>

  <form method="POST">
    <!-- Team 1 Label -->
    <label for="player1_name" class="team-label">Team 1 </label>
    <select id="player1_name" name="player1_name">
        <option value="" disabled selected>Select player 1</option>
        {% for player in players %}
            <option value="{{ player }}">{{ player }}</option>
        {% endfor %}
    </select>
    <br>
    <select id="player2_name" name="player2_name">
        <option value="" disabled selected>Select player 2</option>
        {% for player in players %}
            <option value="{{ player }}">{{ player }}</option>
        {% endfor %}
    </select>
    <!-- Team 1 Score Label -->
    <label for="team1_score" class="score-label">Score</label>
    <input type="number" name="team1_score" value="" min="0" max="11" pattern="\d*" inputmode="numeric">
    <br>
    <!-- Team 2 Label -->
    <label for="player1_name" class="team-label">Team 2 </label>
    <select id="player3_name" name="player3_name">
        <option value="" disabled selected>Select player 3</option>
        {% for player in players %}
            <option value="{{ player }}">{{ player }}</option>
        {% endfor %}
    </select>
    <br>
    <select id="player4_name" name="player4_name">
        <option value="" disabled selected>Select player 4</option>
        {% for player in players %}
            <option value="{{ player }}">{{ player }}</option>
        {% endfor %}
    </select>
    <!-- Team 2 Score Label -->
    <label for="team2_score" class="score-label">Score</label>
    <input type="number" name="team2_score" value="" min="0" max="11" pattern="\d*" inputmode="numeric">
    <br>
    <br>
    <input type="submit" value="calculate odds">
  </form>
<!-- Do more section -->
<div class="do-more">
  <h2>Do more</h2>

</div>


<div class="action-grid">
  <a href="calculate_odds.html" class="action action1">Calculate odds</a>
  <div class="action action2">Action 2</div>
  <div class="action action3">Action 3</div>
  <div class="action action4">Action 4</div>

</div>

</div>
</body>
</html>
